<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Freebooters Spell Name Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Germania+One|Rosarivo" rel="stylesheet">
    <link rel="stylesheet" href="css/flat-ui.css">
    <meta name="viewport" content="width=device-width">
    <style media="screen">
      body {text-align: center;}
      #output {min-height: 190px;}
      .grid {
        text-rendering: optimizespeed;
      }
      .col4 {
        float: left;
        width: 25%;
        text-align: left;
      }
      .col4 h3 {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="pure-u-1-3">
        <header class="header">
          <h1>Freebooters Spell Generator</h1>
          <small><small>For <a href="https://www.drivethrurpg.com/product/157011/Freebooters-on-the-Frontier">Freebooters on the Frontier</a> by Lampblack & Brimstone</small></small>
        </header>
        <br>
        <section>
            <button id="btn-magic-user" class="btn btn-danger">Generate Magic-User Spells</button>
            <button id="btn-druid" class="btn btn-danger">Generate Druid Spells</button>
        </section>
        <p></p>
        <section>
          <div id="output">
          </div>
        </section>
      </div>
    </div>
    <h2>Druid Spell Tables</h2>

    <div id="druid-lists" class="grid">

    </div>
    <small><a href="https://github.com/underwires/freebooters">View the Project on GitHub <small>underwires/freebooters</small></a></small>
    <script type="text/javascript" src="spells-druid.js"></script>
    <script type="text/javascript" src="spells-mage.js"></script>
    <script type="text/javascript">
      var outputBox = document.getElementById('output');
      document.getElementById('btn-magic-user').addEventListener('click', function(e){
        e.preventDefault();
        outputBox.innerHTML = spells.new()+"<br>"+spells.new()+"<br>"+spells.new()+"<br>"+spells.new()+"<br>"+spells.new();
      });
      document.getElementById('btn-druid').addEventListener('click', function(e){
        e.preventDefault();
        outputBox.innerHTML = spellDruid()+"<br>"+spellDruid()+"<br>"+spellDruid()+"<br>"+spellDruid()+"<br>"+spellDruid();
      });
      var druidBox = document.getElementById('druid-lists');
      var druid = '<div class="col4">';
        druid += "<h3>Patterns</h3>";
        druid += "<ol>";
        druid += "<li>ELEMENT FORM</li>";
        druid += "<li>ADJECTIVE FORM</li>";
        druid += "<li>ADJECTIVE ELEMENT</li>";
        druid += "<li>FORM of ELEMENT</li>";
        druid += "<li>FORM of the ADJECTIVE FORM</li>";
        druid += "<li>FORM of ADJECTIVE ELEMENT</li>";
        druid += "</ol>";
      druid += "</div>";
      druid += '<div class="col4">';
        druid += "<h3>Forms</h3>";
        druid += "<ol><li>"+formsDruid.join("</li><li>")+"</li></ol>";
      druid += "</div>";
      druid += '<div class="col4">';
        druid += "<h3>Elements</h3>";
        druid += "<ol><li>"+elementsDruid.join("</li><li>")+"</li></ol>";
      druid += "</div>";
      druid += '<div class="col4">';
        druid += "<h3>Adjectives</h3>";
        druid += "<ol><li>"+adjectivesDruid.join("</li><li>")+"</li></ol>";
      druid += "</div>";
      druidBox.innerHTML = druid;
    </script>
  </body>
</html>
